<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator - Low-Impact Task Reduction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { width: 48%; min-width: 320px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px #ccc; }
        input { width: 50%; padding: 8px; margin: 10px 0; display: block; margin-left: auto; margin-right: auto; }
        button { padding: 10px; width: calc(100% - 20px); background: #0c2654; color: white; border: none; cursor: pointer; margin: 0 10px; }
        button:hover { background: #f0386b; }
        .result { margin-top: 20px; font-weight: normal; }
            .double-container { display: flex; justify-content: center; gap: 20px; flex-wrap: nowrap; }
</style>
</head>
<body>
    <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; padding: 20px; width: 100%;">
    <div class="container">
        <h2>ROI Calculator - Low-Impact Task Reduction</h2>
        <label>Manager Salary (per month in R):</label>
        <input type="number" id="salary" value="50000">
        
        <label>Number of hours per week per leader of Time Wasted on Low-Impact Tasks:</label>
        <input type="number" id="timeWasted" value="16">
        
        <label>Planned Reduction in Wasted Time (%)</label>
        <input type="number" id="reduction" value="20">
        
        <label>Number of Managers:</label>
        <input type="number" id="numManagers" value="25">
        
        <button onclick="calculateROI()">Calculate Savings</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateROI() {
            let salary = parseFloat(document.getElementById("salary").value) * 12; // Convert monthly to annual
            let timeWasted = parseFloat(document.getElementById("timeWasted").value); // Weekly wasted hours
            let reduction = parseFloat(document.getElementById("reduction").value) / 100;
            let numManagers = parseInt(document.getElementById("numManagers").value);
            
            let annualHoursWasted = timeWasted * 52; // Convert weekly hours to annual
            let hourlyRate = salary / (52 * 40);
            let wastedCostPerManager = hourlyRate * annualHoursWasted; // Assuming 40-hour workweek
            let savingsPerManager = wastedCostPerManager * reduction;
            
            let totalSavings = savingsPerManager * numManagers;
            
            document.getElementById("result").innerHTML = `
                <p><em>*Takes annual & sick leave into account</em></p>
                <p>Yearly Cost of Wasted Time per Manager: R${wastedCostPerManager.toLocaleString()}</p>
                <p>Annual Savings per Manager: R${savingsPerManager.toLocaleString()}</p>
                <p>Total Company-Wide Savings: R${totalSavings.toLocaleString()}</p>
            `;
        }
    </script>
    </div>
    <div class="container">
        <h2>ROI Calculator - Task Oversight Reduction</h2>
        <label>Manager Salary (per month in R):</label>
        <input type="number" id="salaryOversight" value="50000">
        
        <label>Number of hours per week (per leader) spent on oversight:</label>
        <input type="number" id="oversightTime" value="35">
        
        <label>Planned Reduction in Oversight (%):</label>
        <input type="number" id="reductionOversight" value="20">
        
        <label>Number of Managers:</label>
        <input type="number" id="numManagersOversight" value="25">
        
        <button onclick="calculateOversightROI()">Calculate Savings</button>
        
        <div class="result" id="resultOversight"></div>
    </div>

    <script>
        function calculateOversightROI() {
            let salary = parseFloat(document.getElementById("salaryOversight").value) * 12; // Convert monthly to annual
            let oversightTime = parseFloat(document.getElementById("oversightTime").value);
            let reduction = parseFloat(document.getElementById("reductionOversight").value) / 100;
            let numManagers = parseInt(document.getElementById("numManagersOversight").value);
            
            let annualHoursOversight = oversightTime * 52;
            let hourlyRateOversight = salary / (52 * 40);
            let oversightCostPerManager = hourlyRateOversight * annualHoursOversight;
            let savingsPerManager = oversightCostPerManager * reduction;
            let totalSavings = savingsPerManager * numManagers;
            
            document.getElementById("resultOversight").innerHTML = `
                <p>Yearly Cost of Oversight per Manager: R${oversightCostPerManager.toLocaleString()}</p>
                <p>Annual Savings per Manager: R${savingsPerManager.toLocaleString()}</p>
                <p>Total Company-Wide Savings: R${totalSavings.toLocaleString()}</p>
            `;
        }
    </script>
</body>
</html>
