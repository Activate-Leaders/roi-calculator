<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator - Low-Impact Task Reduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
            justify-content: center;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background: #f7f7f7;
            transition: background 0.3s ease;
            font-size: 16px;
        }
        .tab:hover {
            background: #ddd;
        }
        .tab.active {
            background: white;
            border-top: 2px solid #0c2654;
            border-left: 2px solid #0c2654;
            border-right: 2px solid #0c2654;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .flex-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .calculator-container {
            width: 30%;
            min-width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            display: block;
            text-align: center;
        }
        button {
            padding: 10px;
            width: calc(100% - 20px);
            background: #0c2654;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #f0386b;
        }
        .total-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="tabs" id="tab-container">
        <button class="tab active" data-tab="calculators">Calculators</button>
        <button class="tab" data-tab="explanation">Explanation</button>
    </div>

    <div id="calculators" class="tab-content active">
        <div class="flex-container">
            <!-- First Calculator -->
            <div class="calculator-container">
                <h2>ROI Calculator - Low-Impact Task Reduction</h2>
                <label for="salary">Manager Salary (R per month):</label>
                <input type="number" id="salary" value="50000">
                <label for="timeWasted">Hours wasted per week per manager:</label>
                <input type="number" id="timeWasted" value="10">
                <label for="reduction">Planned Reduction in Wasted Time (%)</label>
                <input type="number" id="reduction" value="30">
                <label for="numManagers">Number of Managers:</label>
                <input type="number" id="numManagers" value="25">
                <button onclick="calculateROI()">Calculate Savings</button>
                <div class="result" id="result"></div>
            </div>

            <!-- Second Calculator -->
            <div class="calculator-container">
                <h2>ROI Calculator - Task Oversight Reduction</h2>
                <label for="salaryOversight">Manager Salary (R per month):</label>
                <input type="number" id="salaryOversight" value="50000">
                <label for="oversightTime">Hours spent on oversight per week:</label>
                <input type="number" id="oversightTime" value="10">
                <label for="reductionOversight">Planned Reduction in Oversight (%)</label>
                <input type="number" id="reductionOversight" value="30">
                <label for="numManagersOversight">Number of Managers:</label>
                <input type="number" id="numManagersOversight" value="25">
                <button onclick="calculateOversightROI()">Calculate Savings</button>
                <div class="result" id="resultOversight"></div>
            </div>

            <!-- Third Calculator -->
            <div class="calculator-container">
                <h2>ROI Calculator - Employee Turnover Reduction</h2>
                <label for="salaryTurnover">Employee Salary (R per month):</label>
                <input type="number" id="salaryTurnover" value="25000">
                <label for="employeesWithoutPlans">Percentage Without Development Plans (%):</label>
                <input type="number" id="employeesWithoutPlans" value="50">
                <label for="turnoverRate">Annual Employee Turnover Rate (%):</label>
                <input type="number" id="turnoverRate" value="5">
                <label for="reductionTurnover">Expected Turnover Reduction (%):</label>
                <input type="number" id="reductionTurnover" value="25">
                <label for="totalEmployees">Total Employees:</label>
                <input type="number" id="totalEmployees" value="250">
                <button onclick="calculateTurnoverROI()">Calculate Savings</button>
                <div class="result" id="resultTurnover"></div>
            </div>
        </div>

        <div class="total-container">
            <h2>Total Company-Wide Savings</h2>
            <div id="cumulativeTotal">R0</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabContainer = document.getElementById("tab-container");
            const contents = document.querySelectorAll(".tab-content");
            const tabs = document.querySelectorAll(".tab");

            function showTab(tabId) {
                tabs.forEach(tab => tab.classList.remove("active"));
                contents.forEach(content => content.classList.remove("active"));

                document.querySelector(`[data-tab="${tabId}"]`).classList.add("active");
                document.getElementById(tabId).classList.add("active");

                localStorage.setItem("activeTab", tabId);
            }

            tabContainer.addEventListener("click", (event) => {
                if (event.target.classList.contains("tab")) {
                    showTab(event.target.dataset.tab);
                }
            });

            const savedTab = localStorage.getItem("activeTab") || "calculators";
            showTab(savedTab);
        });

        function calculateROI() {
            let salary = parseFloat(document.getElementById("salary").value) * 12;
            let timeWasted = parseFloat(document.getElementById("timeWasted").value);
            let reduction = parseFloat(document.getElementById("reduction").value) / 100;
            let numManagers = parseInt(document.getElementById("numManagers").value);

            let annualHoursWasted = timeWasted * 52;
            let hourlyRate = salary / (52 * 40);
            let savings = hourlyRate * annualHoursWasted * reduction * numManagers;

            document.getElementById("result").innerHTML = `Total Savings: R${savings.toLocaleString("en-US")}`;
        }
    </script>

</body>
</html>
